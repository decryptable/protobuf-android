name: Protobuf Android

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  actions: read

jobs:
  build:
    runs-on: windows-latest
    steps:
      # Checkout repository including submodules
      - name: Checkout Protobuf repository including submodules üîΩ
        uses: actions/checkout@v3
        with:
          repository: protocolbuffers/protobuf
          path: protobuf-source
          submodules: true  # Ini memastikan submodule ikut ter-checkout

      # Set up NDK
      - name: Set up NDK
        id: setup
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: "r27c"

      # Build and Install for arm64-v8a
      - name: Build and install for arm64-v8a üèóÔ∏è
        run: |
          powershell -ExecutionPolicy Bypass -File ${{ github.workspace }}/Build.ps1 -ndkPath "${{ needs.setup.outputs.ndk-path }}" -abi arm64-v8a

      - name: Upload arm64-v8a build to GitHub Release ‚¨ÜÔ∏è
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/protobuf-arm64-v8a-${GITHUB_REF##*/}.zip
          asset_name: protobuf-arm64-v8a-${GITHUB_REF##*/}.zip
          asset_content_type: application/zip

      # Build and Install for armeabi-v7a
      - name: Build and install for armeabi-v7a üèóÔ∏è
        run: |
          powershell -ExecutionPolicy Bypass -File ${{ github.workspace }}/Build.ps1 -ndkPath "${{ needs.setup.outputs.ndk-path }}" -abi armeabi-v7a

      - name: Upload armeabi-v7a build to GitHub Release ‚¨ÜÔ∏è
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/protobuf-armeabi-v7a-${GITHUB_REF##*/}.zip
          asset_name: protobuf-armeabi-v7a-${GITHUB_REF##*/}.zip
          asset_content_type: application/zip

      # Build and Install for x86_64
      - name: Build and install for x86_64 üèóÔ∏è
        run: |
          powershell -ExecutionPolicy Bypass -File ${{ github.workspace }}/Build.ps1 -ndkPath "${{ needs.setup.outputs.ndk-path }}" -abi x86_64

      - name: Upload x86_64 build to GitHub Release ‚¨ÜÔ∏è
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/protobuf-x86_64-${GITHUB_REF##*/}.zip
          asset_name: protobuf-x86_64-${GITHUB_REF##*/}.zip
          asset_content_type: application/zip

      # Build and Install for x64
      - name: Build and install for x64 üèóÔ∏è
        run: |
          powershell -ExecutionPolicy Bypass -File ${{ github.workspace }}/Build.ps1 -ndkPath "${{ needs.setup.outputs.ndk-path }}" -abi x64

      - name: Upload x64 build to GitHub Release ‚¨ÜÔ∏è
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/protobuf-x64-${GITHUB_REF##*/}.zip
          asset_name: protobuf-x64-${GITHUB_REF##*/}.zip
          asset_content_type: application/zip
