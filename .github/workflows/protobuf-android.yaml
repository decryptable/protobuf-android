name: Protobuf Android

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  actions: read

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Protobuf repository üîΩ
        uses: actions/checkout@v3
        with:
          repository: protocolbuffers/protobuf
          path: protobuf-source

      - name: Set up NDK
        id: setup
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: "27.2.12479018"

      - name: Build Protobuf for multiple ABIs üèóÔ∏è
        run: |
          powershell -ExecutionPolicy Bypass -File "${{ github.workspace }}/build-protobuf.ps1" -ndkPath "${{ needs.setup.outputs.ndk-path }}" -abi arm64-v8a
          powershell -ExecutionPolicy Bypass -File "${{ github.workspace }}/build-protobuf.ps1" -ndkPath "${{ needs.setup.outputs.ndk-path }}" -abi armeabi-v7a
          powershell -ExecutionPolicy Bypass -File "${{ github.workspace }}/build-protobuf.ps1" -ndkPath "${{ needs.setup.outputs.ndk-path }}" -abi x86_64
          powershell -ExecutionPolicy Bypass -File "${{ github.workspace }}/build-protobuf.ps1" -ndkPath "${{ needs.setup.outputs.ndk-path }}" -abi x64

      - name: Upload build output to GitHub Release ‚¨ÜÔ∏è
        id: upload
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/protobuf-arm64-v8a-${GITHUB_REF##*/}.zip
          asset_name: protobuf-arm64-v8a-${GITHUB_REF##*/}.zip
          asset_content_type: application/zip

      - name: Upload armeabi-v7a build to GitHub Release ‚¨ÜÔ∏è
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/protobuf-armeabi-v7a-${GITHUB_REF##*/}.zip
          asset_name: protobuf-armeabi-v7a-${GITHUB_REF##*/}.zip
          asset_content_type: application/zip

      - name: Upload x86_64 build to GitHub Release ‚¨ÜÔ∏è
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/protobuf-x86_64-${GITHUB_REF##*/}.zip
          asset_name: protobuf-x86_64-${GITHUB_REF##*/}.zip
          asset_content_type: application/zip

      - name: Upload x64 build to GitHub Release ‚¨ÜÔ∏è
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ github.workspace }}/protobuf-x64-${GITHUB_REF##*/}.zip
          asset_name: protobuf-x64-${GITHUB_REF##*/}.zip
          asset_content_type: application/zip
